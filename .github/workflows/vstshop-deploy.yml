name: "VSTShop Deploy"

on:
  push:
    branches: [ "master" ]
    paths:
      - 'infra/workloads/dev/VSTShop/**'
      - 'infra/management/identity/**'
      - 'services/vstshop/**'
      - '.github/workflows/vstshop-deploy.yml'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TF_DIR: "infra/workloads/dev/VSTShop"
      SITE_DIR: "services/vstshop" 
      AWS_REGION: "us-east-2"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve

      - name: Get Infrastructure Details
        id: infra
        working-directory: ${{ env.TF_DIR }}
        run: |
          # These names MUST match the 'output' names in your outputs.tf
          echo "BUCKET_NAME=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "DIST_ID=$(terraform output -raw distribution_id)" >> $GITHUB_OUTPUT
      - name: Check Caller Identity
        run: aws sts get-caller-identity
      - name: Debug and Sync
        run: |
          echo "Checking if $SITE_DIR exists..."
          ls -d "$SITE_DIR" || echo "FOLDER NOT FOUND!"
          
          # Sync using the bucket name retrieved from Terraform
          aws s3 sync "${{ env.SITE_DIR }}" s3://${{ steps.infra.outputs.BUCKET_NAME }} --delete

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.infra.outputs.DIST_ID }} \
            --paths "/*"