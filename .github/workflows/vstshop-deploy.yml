name: "VSTShop Deploy"

on:
  push:
    branches: [ "master" ]
    paths:
      - 'infra/workloads/dev/VSTShop/**'
      - 'infra/management/identity/**'
      - 'services/vstshop/**'
      - '.github/workflows/vstshop-deploy.yml'
  workflow_dispatch: # Allows manual re-run from the Actions tab

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TF_DIR: "infra/workloads/dev/VSTShop"
      SITE_DIR: "services/vstshop" 
      AWS_REGION: "us-east-2"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Point directly to the Dev role
          role-to-assume: arn:aws:iam::195481994910:role/terraform-execution-role-dev
          aws-region: us-east-2
          # NO role-chaining here. We want a clean OIDC login.

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve

      - name: Get Infrastructure Details
        id: infra
        working-directory: ${{ env.TF_DIR }}
        run: |
          # Capturing outputs from Terraform to use in AWS CLI steps
          echo "BUCKET_NAME=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "DIST_ID=$(terraform output -raw distribution_id)" >> $GITHUB_OUTPUT
          echo "URL=$(terraform output -raw website_url)" >> $GITHUB_OUTPUT

      - name: Debug and Sync
        run: |
          echo "Checking if $SITE_DIR exists..."
          ls -d "$SITE_DIR" || exit 1
          
          # Sync local files to S3
          aws s3 sync "${{ env.SITE_DIR }}" s3://${{ steps.infra.outputs.BUCKET_NAME }} --delete

      - name: Invalidate CloudFront Cache
        run: |
          # Debug: Who is the CLI acting as right now?
          aws sts get-caller-identity

          # The Actual Invalidation
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.infra.outputs.DIST_ID }} \
            --paths "/*" \
            --region us-east-1

      - name: Deployment Summary
        run: |
          echo "### Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.infra.outputs.URL }}" >> $GITHUB_STEP_SUMMARY
          echo "**Bucket:** ${{ steps.infra.outputs.BUCKET_NAME }}" >> $GITHUB_OUTPUT

      - name: Generate Summary
        if: success()
        run: |
          echo "### Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Terraform** | âœ… Applied |" >> $GITHUB_STEP_SUMMARY
          echo "| **S3 Sync** | âœ… Files Uploaded |" >> $GITHUB_STEP_SUMMARY
          echo "| **CloudFront** | âœ… Cache Invalidated |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View your site here: [https://vst-shop.example.com](https://vst-shop.example.com)" >> $GITHUB_STEP_SUMMARY