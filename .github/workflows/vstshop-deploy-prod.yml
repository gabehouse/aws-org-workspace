name: "VSTShop Deploy Prod"

on:
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'infra/workloads/prod/**'
      - 'services/vstshop/**'
  push:
    branches: [ "main", "master" ]
    paths:
      - 'infra/workloads/prod/**'
      - 'services/vstshop/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_DIR: "infra/workloads/prod/vstshop"
  SITE_DIR: "services/vstshop"
  AWS_REGION: "us-east-2"

jobs:
  # --- JOB 1: SCRAPE CONFIG ---
  setup:
    name: "Scrape Config"
    runs-on: ubuntu-latest
    outputs:
      mgmt_account: ${{ steps.vars.outputs.mgmt_account }}
      prod_account: ${{ steps.vars.outputs.prod_account }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract Variables
        id: vars
        run: |
          get_val() {
            local secret_val="$1"
            local config_path="$2"
            if [ -z "$secret_val" ] || [ "$secret_val" == "null" ]; then
              yq "$config_path" config.yaml
            else
              echo "$secret_val"
            fi
          }

          MGMT=$(get_val "${{ secrets.MGMT_ACCOUNT_ID }}" ".accounts.mgmt")
          PROD=$(get_val "${{ secrets.PROD_ACCOUNT_ID }}" ".accounts.prod")

          echo "mgmt_account=$MGMT" >> $GITHUB_OUTPUT
          echo "prod_account=$PROD" >> $GITHUB_OUTPUT

          if [[ "$MGMT" == "123456789012" ]]; then
            echo "::error::Placeholder Account ID detected. Please set GitHub Secrets or update config.yaml"
            exit 1
          fi

  # --- JOB 2: PLAN ---
  plan:
    name: "Production Plan"
    needs: setup
    runs-on: ubuntu-latest
    outputs:
      plan_stdout: ${{ steps.plan.outputs.stdout }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: true

      - name: Auth Mgmt
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ needs.setup.outputs.mgmt_account }}:role/github-actions-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Role Chain to Prod
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-chaining: true
          role-to-assume: arn:aws:iam::${{ needs.setup.outputs.prod_account }}:role/terraform-execution-role-prod

      - name: Terraform Init & Plan
        id: plan
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init -backend-config=../../../backend.ci.hcl
          terraform plan -no-color -input=false

      - name: Update Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Prod Environment Plan ðŸ“–
            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
