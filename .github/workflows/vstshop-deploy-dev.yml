name: "VSTShop Deploy Dev"

on:
  push:
    branches: [ "feature/**", "dev" ]
    paths:
      - 'infra/workloads/dev/**'
      - 'infra/modules/**'
      - 'infra/management/identity/**'
      - 'services/vstshop-frontend/**'
      - '.github/workflows/vstshop-deploy-dev.yml'
      - 'services/AcidSaturator/Source/**'
  pull_request:
    branches: [ "dev" ]
    paths:
      - 'infra/workloads/dev/**'
      - 'infra/modules/**'
      - 'services/vstshop-frontend/**'
      - 'services/AcidSaturator/Source/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_DIR: "infra/workloads/dev/vstshop"
  SITE_DIR: "services/vstshop-frontend"
  TF_VAR_stripe_secret_key: ${{ secrets.STRIPE_SECRET_KEY_DEV }}
  TF_VAR_stripe_webhook_secret: ${{ secrets.STRIPE_WEBHOOK_SECRET_DEV }}
  AWS_REGION: "us-east-2"

jobs:
  # --- JOB 1: SCRAPE CONFIG ---
  setup:
    name: "Scrape Config"
    runs-on: ubuntu-latest
    outputs:
      mgmt_account: ${{ steps.vars.outputs.mgmt_account }}
      dev_account: ${{ steps.vars.outputs.dev_account }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract Variables
        id: vars
        run: |
          echo "mgmt_account=$(yq '.accounts.mgmt' config.yaml)" >> $GITHUB_OUTPUT
          echo "dev_account=$(yq '.accounts.dev' config.yaml)" >> $GITHUB_OUTPUT

# --- BUILD WINDOWS ---
  build-vst-win:
    name: "Build Windows VST3"
    needs: setup
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
      - name: Build Plugin (Release)
        run: msbuild Builds/VisualStudio2022/AcidSaturator.sln /p:Configuration=Release /p:Platform=x64
      - name: Package Windows ZIP
        shell: powershell
        run: |
          mkdir staging
          copy "Builds/VisualStudio2022/x64/Release/VST3/AcidSaturator.vst3" "staging/"
          copy "README.txt" "staging/"
          copy "LICENSE.txt" "staging/"
          Compress-Archive -Path staging/* -DestinationPath AcidSaturator_Win.zip
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vst-win-binary # Match this name in the apply job
          path: AcidSaturator_Win.zip

  # --- BUILD MAC ---
  build-vst-mac:
    name: "Build Mac VST3/AU"
    needs: setup
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build VST3 & AU
        run: xcodebuild -project Builds/MacOSX/AcidSaturator.xcodeproj -configuration Release
      - name: Package Mac ZIP
        run: |
          mkdir staging
          cp -R "Builds/MacOSX/build/Release/AcidSaturator.vst3" "staging/"
          cp -R "Builds/MacOSX/build/Release/AcidSaturator.component" "staging/"
          cp "README.txt" "staging/"
          zip -r AcidSaturator_Mac.zip staging/
      - name: Upload Mac Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vst-mac-binary # Match this name in the apply job
          path: AcidSaturator_Mac.zip

  # --- JOB 2: BUILD LAYERS ---
  build-layers:
    name: "Build Lambda Layers"
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          mkdir -p infra/modules/vstshop/backend/layer/python
          pip install -r infra/modules/vstshop/backend/requirements.txt -t infra/modules/vstshop/backend/layer/python/
      - name: Upload Layer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-layer
          path: infra/modules/vstshop/backend/layer/python/


  # --- JOB 2: PLAN ---
  plan:
    name: "Terraform Plan"
    needs: [setup, build-layers]
    runs-on: ubuntu-latest
    outputs:
      plan_stdout: ${{ steps.plan.outputs.stdout }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: true

      - name: Download Layer Artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-layer
          path: infra/modules/vstshop/backend/layer/python/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ needs.setup.outputs.mgmt_account }}:role/github-actions-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Role Chain to Dev
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-chaining: true
          role-to-assume: arn:aws:iam::${{ needs.setup.outputs.dev_account }}:role/terraform-execution-role-dev

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -backend-config=../../../backend.ci.hcl

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -no-color -input=false

      - name: Update Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Dev Environment Plan ðŸ“–
            <details><summary>Show Plan</summary>
            \`\`\`${process.env.PLAN}\`\`\`
            </details>`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  apply:
    name: "Terraform Apply & Deploy"
    needs: [setup, plan, build-layers, build-vst-win, build-vst-mac]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- CRUCIAL: Add AWS Auth back into the Apply job ---
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ needs.setup.outputs.mgmt_account }}:role/github-actions-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Role Chain to Dev
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-chaining: true
          role-to-assume: arn:aws:iam::${{ needs.setup.outputs.dev_account }}:role/terraform-execution-role-dev

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.5"

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -backend-config=../../../backend.ci.hcl

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve -input=false

      # --- DOWNLOADS (Corrected) ---
      - name: Download Windows VST
        uses: actions/download-artifact@v4
        with:
          name: vst-win-binary
          path: binaries/windows

      - name: Download Mac VST
        uses: actions/download-artifact@v4
        with:
          name: vst-mac-binary
          path: binaries/osx

      - name: Get S3 Bucket Names
        id: infra_vars
        working-directory: ${{ env.TF_DIR }}
        run: |
          echo "DOWNLOADS_BUCKET=$(terraform output -raw downloads_s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "SITE_BUCKET=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "DIST_ID=$(terraform output -raw distribution_id)" >> $GITHUB_OUTPUT

      # --- DEPLOY BINARIES ---
      - name: Deploy Binaries to S3
        run: |
          aws s3 cp binaries/windows/AcidSaturator_Win.zip s3://${{ steps.infra_vars.outputs.DOWNLOADS_BUCKET }}/releases/latest/AcidSaturator_Win.zip --acl public-read
          aws s3 cp binaries/osx/AcidSaturator_Mac.zip s3://${{ steps.infra_vars.outputs.DOWNLOADS_BUCKET }}/releases/latest/AcidSaturator_Mac.zip --acl public-read

      # --- FRONTEND BUILD ---
      - name: Build and Deploy Frontend
        run: |
          cd ${{ env.SITE_DIR }}
          npm install
          npm run build
          aws s3 sync dist/ s3://${{ steps.infra_vars.outputs.SITE_BUCKET }} --delete
          aws cloudfront create-invalidation --distribution-id ${{ steps.infra_vars.outputs.DIST_ID }} --paths "/*"

      - name: Get Infra Outputs
        id: infra
        working-directory: ${{ env.TF_DIR }}
        run: |
          echo "BUCKET_NAME=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "DIST_ID=$(terraform output -raw distribution_id)" >> $GITHUB_OUTPUT

      - name: Deploy Frontend to S3
        run: |
          # Sync the compiled 'dist' folder
          aws s3 sync "${{ env.SITE_DIR }}/dist" s3://${{ steps.infra.outputs.BUCKET_NAME }} --delete
          aws cloudfront create-invalidation --distribution-id ${{ steps.infra.outputs.DIST_ID }} --paths "/*"
