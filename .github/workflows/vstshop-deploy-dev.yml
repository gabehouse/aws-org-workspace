name: "VSTShop Deploy Dev"

on:
  push:
    branches: [ "feature/**", "dev" ]
    paths:
      - 'infra/workloads/dev/**'
      - 'infra/management/identity/**'
      - 'services/vstshop/**'
      - '.github/workflows/vstshop-deploy-dev.yml'
  pull_request:
    branches: [ "dev" ]
    paths:
      - 'infra/workloads/dev/**'
      - 'services/vstshop/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_DIR: "infra/workloads/dev/vstshop"
  SITE_DIR: "services/vstshop"
  AWS_REGION: "us-east-2"

jobs:
  # --- JOB 1: SCRAPE CONFIG ---
  setup:
    name: "Scrape Config"
    runs-on: ubuntu-latest
    outputs:
      mgmt_account: ${{ steps.vars.outputs.mgmt_account }}
      dev_account: ${{ steps.vars.outputs.dev_account }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract Variables
        id: vars
        run: |
          get_val() {
            local secret_val="$1"
            local config_path="$2"
            if [ -z "$secret_val" ] || [ "$secret_val" == "null" ]; then
              yq "$config_path" config.yaml
            else
              echo "$secret_val"
            fi
          }

          MGMT=$(get_val "${{ secrets.MGMT_ACCOUNT_ID }}" ".accounts.mgmt")
          DEV=$(get_val "${{ secrets.DEV_ACCOUNT_ID }}" ".accounts.dev")

          echo "mgmt_account=$MGMT" >> $GITHUB_OUTPUT
          echo "dev_account=$DEV" >> $GITHUB_OUTPUT

  # --- JOB 2: PLAN ---
  plan:
    name: "Terraform Plan"
    needs: setup
    runs-on: ubuntu-latest
    outputs:
      plan_stdout: ${{ steps.plan.outputs.stdout }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-
