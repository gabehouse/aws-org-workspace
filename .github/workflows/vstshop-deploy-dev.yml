name: "VSTShop Deploy Dev"

on:
  push:
    branches: [ "feature/**", "dev" ]
    paths:
      - 'infra/workloads/dev/**'
      - 'infra/modules/**'
      - 'infra/management/identity/**'
      - 'services/vstshop/**'
      - '.github/workflows/vstshop-deploy-dev.yml'
  pull_request:
    branches: [ "dev" ]
    paths:
      - 'infra/workloads/dev/**'
      - 'infra/modules/**'
      - 'services/vstshop/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_DIR: "infra/workloads/dev/vstshop"
  SITE_DIR: "services/vstshop-frontend"
  AWS_REGION: "us-east-2"

jobs:
  # --- JOB 1: SCRAPE CONFIG ---
  setup:
    name: "Scrape Config"
    runs-on: ubuntu-latest
    outputs:
      mgmt_account: ${{ steps.vars.outputs.mgmt_account }}
      dev_account: ${{ steps.vars.outputs.dev_account }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract Variables
        id: vars
        run: |
          echo "mgmt_account=$(yq '.accounts.mgmt' config.yaml)" >> $GITHUB_OUTPUT
          echo "dev_account=$(yq '.accounts.dev' config.yaml)" >> $GITHUB_OUTPUT

  # --- JOB 2: PLAN ---
  plan:
    name: "Terraform Plan"
    needs: setup
    runs-on: ubuntu-latest
    outputs:
      plan_stdout: ${{ steps.plan.outputs.stdout }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ needs.setup.outputs.mgmt_account }}:role/github-actions-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Role Chain to Dev
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-chaining: true
          role-to-assume: arn:aws:iam::${{ needs.setup.outputs.dev_account }}:role/terraform-execution-role-dev

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -backend-config=../../../backend.ci.hcl

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -no-color -input=false

      - name: Update Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Dev Environment Plan ðŸ“–
            <details><summary>Show Plan</summary>
            \`\`\`${process.env.PLAN}\`\`\`
            </details>`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  # --- JOB 3: APPLY  ---
  apply:
    name: "Terraform Apply"
    needs: [setup, plan]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. YOU NEED THIS STEP IN EVERY JOB THAT USES TERRAFORM
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"
          terraform_wrapper: false # Highly recommended to avoid path issues

      # 2. Re-authenticate (Every job needs its own credentials)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ needs.setup.outputs.mgmt_account }}:role/github-actions-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Role Chain to Dev
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-chaining: true
          role-to-assume: arn:aws:iam::${{ needs.setup.outputs.dev_account }}:role/terraform-execution-role-dev

      # 3. Now terraform apply will work
      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -backend-config=../../../backend.ci.hcl

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve -input=false
